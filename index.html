<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Keeper – Quản lý chi tiêu cá nhân</title>

    <meta name="description" content="Money Keeper là ứng dụng web giúp quản lý thu nhập, chi tiêu, ngân sách và theo dõi tài chính cá nhân." />
    <meta name="keywords" content="money keeper, quản lý chi tiêu, personal finance, budget tracker" />
    <meta name="author" content="Money Keeper Project" />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="Money Keeper – Quản lý chi tiêu cá nhân" />
    <meta property="og:description" content="Theo dõi thu nhập, chi tiêu, ngân sách và báo cáo tài chính cá nhân trực quan." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vinhdai12305.github.io/quanlychitieu/" />
    <meta property="og:image" content="./public/imgs/banner.avif" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Money Keeper – Quản lý chi tiêu cá nhân" />
    <meta name="twitter:description" content="Ứng dụng web quản lý tài chính cá nhân." />
    <meta name="twitter:image" content="./public/imgs/banner.avif" />

    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

  <div id="header-container"></div>
    <main class="flex-grow">
        <div class="container mx-auto px-6 py-8">
            
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Tổng quan</h2>
                <div class="flex items-center space-x-2 bg-white px-4 py-2 rounded-lg shadow-sm border border-gray-200">
                    <span class="text-gray-500 text-sm">Thời gian:</span>
                    <select id="period-select" class="font-medium text-gray-700 bg-transparent outline-none cursor-pointer">
                        <option value="this-month">Tháng này</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 transition hover:shadow-md">
                    <div class="flex items-center justify-between mb-4">
                        <div class="bg-green-100 p-3 rounded-full">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path></svg>
                        </div>
                        <span class="text-xs font-semibold text-green-600 bg-green-50 px-2 py-1 rounded">+ Thu nhập</span>
                    </div>
                    <p class="text-gray-500 text-sm font-medium">Tổng thu nhập</p>
                    <h3 id="summary-income" class="text-2xl font-bold text-gray-800 mt-1">0 ₫</h3>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 transition hover:shadow-md">
                    <div class="flex items-center justify-between mb-4">
                        <div class="bg-red-100 p-3 rounded-full">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"></path></svg>
                        </div>
                        <span class="text-xs font-semibold text-red-600 bg-red-50 px-2 py-1 rounded">- Chi tiêu</span>
                    </div>
                    <p class="text-gray-500 text-sm font-medium">Tổng chi tiêu</p>
                    <h3 id="summary-expense" class="text-2xl font-bold text-gray-800 mt-1">0 ₫</h3>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 transition hover:shadow-md">
                    <div class="flex items-center justify-between mb-4">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <span class="text-xs font-semibold text-blue-600 bg-blue-50 px-2 py-1 rounded">Hiện có</span>
                    </div>
                    <p class="text-gray-500 text-sm font-medium">Số dư hiện tại</p>
                    <h3 id="summary-balance" class="text-2xl font-bold text-gray-800 mt-1">0 ₫</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Dòng tiền</h3>
                    <div class="h-80 relative">
                        <canvas id="chart-cashflow"></canvas>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Phân loại chi tiêu</h3>
                    <div class="h-64 relative flex-grow flex items-center justify-center">
                        <canvas id="chart-spending"></canvas>
                    </div>
                    <div class="mt-4 text-center text-sm text-gray-500">
                        Tháng này
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="flex justify-between items-center px-6 py-4 border-b border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800">Giao dịch gần đây</h3>
                    <a href="./src/page/transactions.html" class="text-sm text-blue-600 hover:underline font-medium">Xem tất cả</a>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Danh mục</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ghi chú</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Số tiền</th>
                            </tr>
                        </thead>
                        <tbody id="list-recent-transactions" class="bg-white divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>

                <div id="empty-state" class="hidden p-8 text-center text-gray-500">
                    <p>Chưa có giao dịch nào trong tháng này.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/dashboard.js"></script>

</body>
</html>
