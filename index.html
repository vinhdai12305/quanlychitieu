        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#10b981", "primary-hover": "#059669", "dark": "#111827", "bg-main": "#f3f4f6" },
                    fontFamily: { "body": ["Manrope", "sans-serif"] }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Style cho stat-card giống trang Báo cáo */
        .stat-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
        }
    </style>

<body class="text-dark bg-bg-main font-body min-h-screen flex flex-col">

    <div id="header-container"></div>
    <main class="flex-grow">
        <div class="container mx-auto px-6 py-8">

            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Tổng quan</h2>
                <div class="relative">
                    <button onclick="toggleMonthDropdown()"
                        class="group bg-white border border-gray-200 text-gray-700 px-4 py-2.5 rounded-xl font-bold text-sm shadow-sm hover:border-primary transition-all flex items-center gap-3 min-w-[170px] justify-between cursor-pointer">
                        <div class="flex items-center gap-2 pointer-events-none">
                            <span class="material-symbols-outlined text-[20px] text-gray-400">calendar_today</span>
                            <span id="selected-month">Tháng 12/2025</span>
                        </div>
                        <span id="month-arrow"
                            class="material-symbols-outlined text-[20px] text-gray-400 transition-transform duration-300">expand_more</span>
                    </button>

                    <div id="month-dropdown"
                        class="hidden absolute right-0 mt-2 w-64 bg-white border border-gray-100 rounded-2xl shadow-xl py-2 z-50 origin-top-right max-h-80 overflow-y-auto">
                        <div
                            class="px-4 py-2 text-[11px] font-extrabold text-gray-400 uppercase tracking-wider border-b border-gray-50 mb-1">
                            Chọn tháng</div>
                        <div id="month-options"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="stat-card">
                    <div class="flex items-center justify-between mb-4">
                        <div class="bg-green-100 p-3 rounded-full">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                            </svg>
                        </div>
                        <span class="text-xs font-semibold text-green-600 bg-green-50 px-2 py-1 rounded">+ Thu
                            nhập</span>
                    </div>
                    <p class="text-gray-500 text-sm font-medium">Tổng thu nhập</p>
                    <h3 id="summary-income" class="number-style-report mt-1">0 ₫</h3>
                </div>

                <div class="stat-card">
                    <div class="flex items-center justify-between mb-4">
                        <div class="bg-red-100 p-3 rounded-full">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 13l-5 5m0 0l-5-5m5 5V6"></path>
                            </svg>
                        </div>
                        <span class="text-xs font-semibold text-red-600 bg-red-50 px-2 py-1 rounded">- Chi tiêu</span>
                    </div>
                    <p class="text-gray-500 text-sm font-medium">Tổng chi tiêu</p>
                    <h3 id="summary-expense" class="number-style-report mt-1">0 ₫</h3>
                </div>

                <div class="stat-card">
                    <div class="flex items-center justify-between mb-4">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                        </div>
                        <span class="text-xs font-semibold text-blue-600 bg-blue-50 px-2 py-1 rounded">Hiện có</span>
                    </div>
                    <p class="text-gray-500 text-sm font-medium">Số dư hiện tại</p>
                    <h3 id="summary-balance" class="number-style-report mt-1">0 ₫</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Dòng tiền</h3>
                    <div class="h-80 relative">
                        <canvas id="chart-cashflow"></canvas>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Phân loại chi tiêu</h3>
                    <div class="h-64 relative flex-grow flex items-center justify-center">
                        <canvas id="chart-spending"></canvas>
                    </div>
                    <div class="mt-4 text-center text-sm text-gray-500">
                        Tháng này
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800">Giao dịch gần đây</h3>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Danh mục</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Ghi chú</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Ngày</th>
                                <th
                                    class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Số tiền</th>
                            </tr>
                        </thead>
                        <tbody id="list-recent-transactions" class="bg-white divide-y divide-gray-100">
                        </tbody>
                    </table>
                </div>

                <div id="empty-state" class="hidden p-8 text-center text-gray-500">
                    <p>Chưa có giao dịch nào trong tháng này.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/logout.js"></script>
    <script type="module" src="./src/js/dashboard.js"></script>
