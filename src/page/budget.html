<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quản lý Ngân sách - Money Keeper</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    
    <link rel="stylesheet" href="../css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#10b981", "primary-hover": "#059669", "dark": "#111827", "bg-main": "#f3f4f6" },
                    fontFamily: { "body": ["Manrope", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="text-dark bg-bg-main font-body">

    <div id="header-container" class="sticky top-0 z-40"></div>

    <main class="max-w-[1200px] mx-auto px-4 md:px-8 py-8">
        
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-8">
            <div>
                <h1 class="text-3xl md:text-4xl font-extrabold mb-2 text-gray-900 tracking-tight">Ngân sách Tháng 10</h1>
                <p class="text-gray-500 font-medium">Quản lý chi tiêu thông minh & tiết kiệm hiệu quả.</p>
            </div>
            
            <div class="flex gap-3 relative z-30">
                <div class="relative">
                    <button id="time-menu-btn" class="group bg-white border border-gray-200 text-gray-700 px-4 py-2.5 rounded-xl font-bold text-sm shadow-sm hover:border-primary hover:text-primary transition-all flex items-center gap-3 min-w-[170px] justify-between cursor-pointer">
                        <div class="flex items-center gap-2 pointer-events-none">
                            <span class="material-symbols-rounded text-[20px] text-gray-400 group-hover:text-primary">calendar_month</span>
                            <span id="selected-time">Tháng này</span>
                        </div>
                        <span id="time-arrow" class="material-symbols-rounded text-[20px] text-gray-400 transition-transform duration-300 pointer-events-none">expand_more</span>
                    </button>
                    
                    <div id="time-dropdown" class="hidden absolute right-0 mt-2 w-56 bg-white border border-gray-100 rounded-2xl shadow-xl py-2 z-50 origin-top-right">
                        <div class="px-4 py-2 text-[11px] font-extrabold text-gray-400 uppercase tracking-wider border-b border-gray-50 mb-1">Chọn thời gian</div>
                        <a href="javascript:void(0)" class="time-item flex items-center justify-between px-4 py-2.5 text-sm hover:bg-emerald-50 hover:text-primary font-medium transition-colors"><span>Theo ngày</span></a>
                        <a href="javascript:void(0)" class="time-item flex items-center justify-between px-4 py-2.5 text-sm hover:bg-emerald-50 hover:text-primary font-medium transition-colors"><span>Theo tuần</span></a>
                        <a href="javascript:void(0)" class="time-item active-item flex items-center justify-between px-4 py-2.5 text-sm bg-emerald-50 text-primary font-bold transition-colors">
                            <span>Tháng này</span>
                            <span class="material-symbols-rounded text-[18px]">check</span>
                        </a>
                        <a href="javascript:void(0)" class="time-item flex items-center justify-between px-4 py-2.5 text-sm hover:bg-emerald-50 hover:text-primary font-medium transition-colors"><span>Theo năm</span></a>
                    </div>
                </div>

                <button class="bg-primary hover:bg-primary-hover text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg flex items-center gap-2">
                    <span class="material-symbols-rounded text-[20px]">add_circle</span>
                    Tạo ngân sách
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center gap-3 text-gray-500 text-xs font-bold uppercase tracking-wider">
                        <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600"><span class="material-symbols-rounded">account_balance_wallet</span></div>
                        <span>Tổng ngân sách</span>
                    </div>
                </div>
                <div class="text-3xl font-extrabold text-gray-900">15.000.000 ₫</div>
            </div>
            <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center gap-3 text-gray-500 text-xs font-bold uppercase tracking-wider">
                        <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center text-orange-600"><span class="material-symbols-rounded">shopping_bag</span></div>
                        <span>Đã chi tiêu</span>
                    </div>
                </div>
                <div class="text-3xl font-extrabold text-gray-900 mb-2">8.450.000 ₫</div>
                <div class="w-full bg-gray-100 rounded-full h-2"><div class="bg-orange-500 h-2 rounded-full" style="width: 56%"></div></div>
            </div>
            <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center gap-3 text-gray-500 text-xs font-bold uppercase tracking-wider">
                        <div class="w-10 h-10 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-600"><span class="material-symbols-rounded">savings</span></div>
                        <span>Còn lại</span>
                    </div>
                </div>
                <div class="text-3xl font-extrabold text-gray-900">6.550.000 ₫</div>
            </div>
        </div>

        <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
            <div class="flex gap-2 bg-white p-1.5 rounded-xl border border-gray-200 shadow-sm">
                <button class="px-4 py-1.5 bg-gray-900 text-white rounded-lg text-sm font-bold shadow-sm">Tất cả</button>
                <button class="px-4 py-1.5 text-gray-500 hover:bg-gray-100 rounded-lg text-sm font-semibold transition-all">Đang báo động</button>
                <button class="px-4 py-1.5 text-gray-500 hover:bg-gray-100 rounded-lg text-sm font-semibold transition-all">Đã vượt quá</button>
            </div>
        </div>

        <div id="budget-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20"></div>

    </main>

    <script type="module" src="../js/budget.js"></script>
</body>
</html>
